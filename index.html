<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- start project -->
  <div class="container">
    <div class="input">
      <ion-icon class="search-icon" name="search"></ion-icon>
      <input class="search-input" type="text" placeholder="Search GitHub username...">
      <button class="search-btn">Search</button>
    </div>
    <div class="result-div">
      <div class="main-info">
        <div class="main-info-1">
          <img class="avatar" src="ttps://avatars.githubusercontent.com/u/84548846?v=4">
        </div>
        <div class="main-info-2">
          <div class="name">mahmoud-26</div>
          <div class="link">@mahmoud-26</div>
          <div class="time">Joined 21 march 2006</div>
        </div>
      </div>
      <div class="bio">
        Hello there iam prison who make the most of the class is public for the latest latest version of the most important document of it 
      </div>
      <div class="account-info">
        <div class="account-info-1">
          <span>Followers</span>
          <span>Repos</span>
          <span>Following</span>
        </div>
        <div class="account-info-2">
          <span class="followers">8</span>
          <span class="repos">3</span>
          <span class="following">9</span>
        </div>
      </div>
      <div class="user-infos">
        <div class="user-info">
          <ion-icon class="location-icon" name="location-sharp"></ion-icon>
          <span class="location-name">Egypt</span>
        </div>
        <div class="user-info">
          <ion-icon class="blog-icon" name="link"></ion-icon>
          <span class="blog-name">https://blog.com</span>
        </div>
        <div class="user-info">
          <ion-icon class="twitter-icon" name="logo-twitter"></ion-icon>
          <span class="twitter-name">Mahmoud Ahmed</span>
        </div>
        <div class="user-info">
          <ion-icon class="company-icon" name="briefcase"></ion-icon>
          <span class="company-name">Google</span>
        </div>
      </div>
    </div>
  </div>
  <!-- end project -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="main.js"></script>
</body>
</html>
